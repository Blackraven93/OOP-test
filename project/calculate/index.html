<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <script type="module" defer src="./index.js"></script>
    <title>Calculate</title>
</head>

<body>
    <section class="container">
        <div class="inputValueContainer">
            <div id="value">0</div>
        </div>
        <div class="keyPad">
            <div class="keyPadLine firstLine">
                <button class="gray mapping ac">AC</button>
                <button class="gray mapping plusOrMinus">+/-</button>
                <button class="gray mapping percent">%</button>
                <button class="yellow">รท</button>
            </div>
            <div class="keyPadLine secondLine">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="yellow">x</button>
            </div>
            <div class="keyPadLine thirdLine">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="yellow">-</button>
            </div>
            <div class="keyPadLine forthLine">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="yellow">+</button>
            </div>
            <div class="keyPadLineLast fifthLine">
                <button class="number squareBtn">0</button>
                <button class="mapping comma">.</button>
                <button class="yellow">=</button>
            </div>
        </div>
    </section>
</body>

</html>
